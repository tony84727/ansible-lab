services:
  control:
    build:
      context: .
    tty: true
    working_dir: /lab
    environment:
      ANSIBLE_INVENTORY: /lab/ansible_hosts
    volumes:
      - 'managed:/manage'
      - './lab:/lab'
  manage:
    build:
      context: ./node
      dockerfile: Dockerfile
    volumes:
      - managed:/manage
volumes:
  managed: null
